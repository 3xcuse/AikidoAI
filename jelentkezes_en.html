<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application - Misogi Aikido Dojo">
    <title>Apply</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="dist/css/styles.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="navbar-placeholder"></div>

    <main>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <section>
                        <h2>Application form</h2>
                        <form action="mailto:misogi@aikido.hu" method="post" enctype="text/plain">
                            <div class="mb-3">
                                <label class="form-label">Name
                                    <input class="form-control" type="text" name="name" required>
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone
                                    <input class="form-control" type="tel" name="phone" required>
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email
                                    <input class="form-control" type="email" name="email" required>
                                </label>
                            </div>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">&copy; Misogi Aikido Dojo</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/scripts.js"></script>
</body>
</html>
