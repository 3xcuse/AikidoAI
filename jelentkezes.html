<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jelentkezés - Misogi Aikido Dojo">
    <link rel="canonical" href="https://example.com/jelentkezes.html">
    <link rel="alternate" hreflang="hu" href="https://example.com/jelentkezes.html">
    <link rel="alternate" hreflang="en" href="https://example.com/jelentkezes_en.html">
    <title>Jelentkezés</title>
    <link rel="icon" type="image/png" href="resources/other/favicon.png" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="dist/css/styles.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="sitemap" type="application/xml" href="sitemap.xml">
    <link rel="robots" href="robots.txt">
</head>
<body>

<div id="navbar-placeholder"></div>

    <main>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <section>
                        <h2>Jelentkezési űrlap</h2>
                        <form class="application-form" action="mailto:misogi@aikido.hu" method="post" enctype="text/plain">
                            <div class="mb-3">
                                <label class="form-label">Név
                                    <input class="form-control" type="text" name="name" required placeholder="Név">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefon
                                    <input class="form-control" type="tel" name="phone" required placeholder="Telefon">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail
                                    <input class="form-control" type="email" name="email" required placeholder="E-mail">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Üzenet (opcionális)
                                    <textarea class="form-control" name="message" rows="3" placeholder="Üzenet"></textarea>
                                </label>
                            </div>
                            <button class="btn btn-primary" type="submit">Küldés</button>
                        </form>
                            <div id="application-success" class="alert alert-success d-none mt-3" tabindex="-1">Köszönjük a jelentkezést! Hamarosan felvesszük Veled a kapcsolatot.</div>
                            <button type="button" id="test-success" class="btn btn-secondary btn-sm mt-2">Teszt üzenet</button>
                    </section>
                    <section>
                        <h2>Mit hozz az edzésre?</h2>
                        <ul>
                            <li>Kényelmes sportruha (póló és hosszú nadrág)</li>
                            <li>Papucs az öltöző és a tatami között</li>
                            <li>Ivóvíz és kis törölköző</li>
                            <li>Aikidogi és öv, ha van</li>
                            <li>Nyitott hozzáállás és figyelem</li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/scripts.js"></script>
</body>
</html>
