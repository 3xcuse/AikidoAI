<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { overflow-y: scroll; }
    .navbar { position: fixed; top: 0; left: 0; width: 100%; background: #fff; z-index: 1000; }
    .mobile-menu { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
    .mobile-menu.open { max-height: 500px; }
  </style>
</head>
<body class="pt-16">
  <nav class="navbar shadow">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="#" class="font-bold text-red-600">Logo</a>
      <button id="menuToggle" class="md:hidden text-red-600">Menu</button>
      <ul class="hidden md:flex space-x-4">
        <li><a href="#" class="hover:text-red-600">Home</a></li>
        <li><a href="#" class="hover:text-red-600">Rólunk</a></li>
        <li><a href="#" class="hover:text-red-600">Kapcsolat</a></li>
      </ul>
    </div>
    <div id="mobileMenu" class="mobile-menu md:hidden">
      <ul class="flex flex-col px-4 pb-4 space-y-2">
        <li><a href="#" class="block hover:text-red-600">Home</a></li>
        <li><a href="#" class="block hover:text-red-600">Rólunk</a></li>
        <li><a href="#" class="block hover:text-red-600">Kapcsolat</a></li>
      </ul>
    </div>
  </nav>

  <main class="p-4">
    <p>...</p>
  </main>

  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
